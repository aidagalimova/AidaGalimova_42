<body>
<script type="text/javascript">
	//ДЗ 3. Масcив частичных сумм
	arr = [1, 2, 3, 4, 5, 6];
	function getSumsArray(arr)
	{
		var temp = 0;
		var result = arr.map(function(current)
			{
				return temp+=current;
			});
		return result;
	}
	alert(getSumsArray(arr));
</script> 
</body>
